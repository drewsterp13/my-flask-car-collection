<form method="POST">
    {{ form.hidden_tag() }}
    <fieldset>
        <div>
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
    </fieldset>
    {{ form.submit_button(class="btn btn-warning align-items-center m-1 fw-bold") }}
</form>
