{% extends "base.html" %}

{% block content %}

<main class="d-flex flex-column align-items-center bg-dark text-light text-center m-0">
    <div class="container bg-light text-dark text-center mt-5 mb-5 m-0">
        <div class="row p-0">
            <div class="col-md d-flex flex-column justify-content-center text-center">
                <div class="d-flex flex-column justify-content-center text-center">
                    <h2 class="">Log in</h2>
                    {% include "signin_forms.html" %}
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="text-secondary">Don't have an account?</h4>
                <a class="text-decoration-none w-25" href="{{ url_for('auth.signup')}}"><button type="button" class="btn btn-secondary align-items-center m-1 text-dark">sign up</button></a>
                </div>
            </div>
            <div class="col-lg order-lg-first  p-0">
                <img class="w-100 p-0" src="..//static/images/sign-in-photo.jpg" alt="A View of the interior of a BMW">
            </div>
        </div>
    </div>
</main>

{% endblock %}
