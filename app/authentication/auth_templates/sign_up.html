{% extends "base.html" %}

{% block content %}

<main class="d-flex flex-column align-items-center bg-dark text-light text-center m-0">
    <div class="container bg-light text-dark text-center mt-5 mb-5 m-0">
        <div class="row p-0">
            <div class="col-md d-flex flex-column justify-content-center text-center">
                <div class="d-flex flex-column justify-content-center text-center">
                    <h2 class="">Create New Account</h2>
                    {% include "signup_forms.html" %}
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="text-secondary">Aleady have an account?</h4>
                    <a class="text-decoration-none w-25" href="{{ url_for('auth.signin')}}"><button type="button" class="btn btn-secondary align-items-center m-1 text-dark">sign in</button></a>
                </div>
            </div>
            <div class="col-lg order-lg-first p-0">
                <img class="w-100 p-0" src="..//static/images/sign-up-photo.jpg" alt="A view of the backseat of a car">
            </div>
        </div>
    </div>
</main>

{% endblock %}
